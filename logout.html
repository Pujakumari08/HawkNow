<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawker's In Way</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    

<div class="bg-gray-700 text-white flex flex-col items-center justify-center h-screen">
    <div class="bg-gray-900 p-8 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
        <h1 class="text-white font-bold mb-4 text-center">Logged out from Hawker's Way</h1>
        <p class="text-white text-center mb-6">You have successfully logged out.</p>
        <a href="in.html"> <button id="loginButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
            Login Again
        </button></a>
    </div>
    

    <!-- javascript -->
    <script>
        // Simulating login action, redirects to login page
        document.getElementById('loginButton').addEventListener('click', function () {
            window.location.href = 'in.html'; // Replacing 'in.html' with our login page URL
        });
        
    </script>


 
  
  
  
  
    <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawker's In Way</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- Your custom styles -->
</head>

<body>


  <!-- log in -->
  <div class="bg-gray-700 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded px-8 py-8 max-w-sm w-full">
      <h2 class="text-2xl mb-6 text-center">Sign In</h2>
      <form id="signInForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Password">
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Sign In
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs mt-3">Don't have an account? <a
          class="text-blue-500 hover:text-blue-800" href="up.html">Sign Up</a></p>
    </div>


    <!-- javascript -->
    <script>
      document.getElementById('signInForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Perform form validation or submit the data using JavaScript (not implemented here)
        console.log('Email:', email);
        console.log('Password:', password);
      });
    </script>




    <script src="script.js"></script>


</body>

</html>
